<!DOCTYPE html>

<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Crie um ponto de coleta</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Ubuntu:wght@700display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/create-point.css" />
    <link rel="stylesheet" href="/styles/responsive.css" />
  </head>

  <body>
    <div id="page-create-point">
      {% include "partials/page-header.html" %}

      <form action="">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>
          <div class="field-group">
            <div class="field">
              <label for="name">Nome da entidade</label>
              <input type="text" name="name" required />
            </div>
            <div class="field">
              <label for="name">Imagem da entidade</label>
              <input type="url" name="image" placeholder="http://" required />
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="address" required />
            </div>

            <div class="field">
              <label for="number">Número/Complemento</label>
              <input type="text" name="number" required />
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf">
                <option value="">Selecione o estado</option>
              </select>
              <input type="hidden" name="state" required />
            </div>

            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled required>
                <option value="">Selecione a cidade</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset id="items">
          <legend>
            <h2>Items de coleta</h2>
          </legend>

          <div class="items-grid">
            <li data-id="1">
              <img src="/assets/lampadas.svg" alt="Lâmpadas" />
              <span>Lâmpadas</span>
            </li>
            <li data-id="2">
              <img src="/assets/baterias.svg" alt="Pilhas e Baterias" />
              <span>Pilhas e Baterias</span>
            </li>
            <li data-id="3">
              <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão" />
              <span>Papéis e Papelão</span>
            </li>
            <li data-id="4">
              <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos" />
              <span>Resíduos Eletrônicos</span>
            </li>
            <li data-id="5">
              <img src="/assets/organicos.svg" alt="Resíduos Orgânicos" />
              <span>Resíduos Orgânicos</span>
            </li>
            <li data-id="6">
              <img src="/assets/oleo.svg" alt="Óleo de cozinha" />
              <span>Óleo de cozinha</span>
            </li>
          </div>
          <input type="hidden" name="items" />
        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>
      </form>
    </div>
    <script src="/scripts/create-points.js"></script>
  </body>
</html>
